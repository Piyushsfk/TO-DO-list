<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>

<main class="app">

    <h2 class="head">TO-DO List</h2>

    <!-- Empty container (JS will create tasks) -->
    <div class="task-container"></div>

    <!-- Buttons -->
    <div class="buttons">
        <button class="to imp">Add to Important</button>
        <button class="to reg">Add to Regular</button>
    </div>

    <!-- Add Task Button -->
    <div class="add">+</div>

    <!-- Sections -->
    <div class="sections">
        <div class="section">
            <h3>Important Tasks</h3>
            <div class="important-container"></div>
        </div>

        <div class="section">
            <h3>Regular Tasks</h3>
            <div class="regular-container"></div>
        </div>
    </div>

</main>

<script src="2.js"></script>
</body>
</html>
